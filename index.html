<script>
    let allMainNews = [];     
    let visibleCount = 10;    
    const step = 8;            
    let isLoading = false;     

   
    const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

    
    async function share(e, title, id) {
        e.stopPropagation(); 
        h();
        const shareUrl = window.location.origin + '/news-' + id + '.html?v=' + Math.floor(Math.random() * 100);
        try { 
            await navigator.share({ 
                title: 'CASINInet', 
                text: 'ðŸ”¥ ' + title, 
                url: shareUrl 
            }); 
        } catch (err) { console.log("Cancelled"); }
    }

    function go(id, type) { 
        h(); 
        document.body.style.opacity = "0";
        let link = (type === "trending") ? `trending-view.html?id=${id}` : `news-${id}.html`;
        setTimeout(() => { window.location.href = link; }, 250); 
    }

    function showSkeletons() {
        const container = document.getElementById('m');
        let skeletonHtml = '';
        for (let i = 0; i < 4; i++) { 
            skeletonHtml += `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-img" style="width:100%; height:180px; border-radius:12px; margin-bottom:15px;"></div>
                    <div class="skeleton skeleton-text" style="width:90%; height:20px; margin-bottom:10px; border-radius:4px;"></div>
                    <div class="skeleton skeleton-text short" style="width:60%; height:20px; border-radius:4px;"></div>
                </div>`;
        }
        container.innerHTML = skeletonHtml;
    }

   function renderNews(isInitial = false) {
    const container = document.getElementById('m');
    const start = isInitial ? 0 : visibleCount - step;
    const newsToShow = allMainNews.slice(start, visibleCount);
    
    let newHtml = newsToShow.map((n, i) => {
        let html = `
        <div class="card-link" onclick="go(${n.id})">
            <div class="main-card">
                <img src="${n.img}" class="main-img" loading="lazy">
                <div class="main-text">
                    <span class="tag">${n.tag}</span>
                    <span class="main-title">${n.headline}</span>
                </div>
            </div>
            <div class="share-btn" onclick="share(event, '${n.headline.replace(/'/g, "\\'")}', ${n.id})">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
            </div>
        </div>`;
        if ((start + i + 1) % 7 === 0) html += `<div class="ad-box">Advertisement Slot</div>`;
        return html;
    }).join('');

    if (isInitial) {
        container.innerHTML = newHtml; 
    } else {
        container.insertAdjacentHTML('beforeend', newHtml); 
    }
    }

    

    async function load() {
        showSkeletons(); 
        try {
            const r = await fetch('data.json?v=' + new Date().getTime()); 
            const d = await r.json();

            const trending = d.filter(x => x.type === "trending");
            document.getElementById('s').innerHTML = trending.map(n => `
                <div class="round-card" onclick="go(${n.id}, 'trending')"> 
                    <img src="${n.img}" class="round-img" loading="lazy">
                    <div style="font-size:9px; color:#777; font-weight:600; margin-top:8px;">${n.headline.substring(0,10)}..</div>
                </div>`).join('');

            // Main news logic
            allMainNews = d.filter(x => x.type === "main").reverse();
            
         setTimeout(() => { renderNews(true); }, 600);
    

        } catch (e) { 
            console.error("Data Load Error"); 
            document.getElementById('m').innerHTML = "<p style='text-align:center;color:#444;'>Network error. Please refresh.</p>";
        }
    }

    // 8. Infinite Scroll Logic
    window.onscroll = function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
            if (visibleCount < allMainNews.length && !isLoading) {
                isLoading = true;
                visibleCount += step;
                renderNews();
                setTimeout(() => { isLoading = false; }, 500); 
            }
        }
    };

    // 9. Initial Execution
    window.addEventListener("pageshow", () => { document.body.style.opacity = "1"; });
    document.body.style.opacity = "1";
    load();
</script>
