<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CASINInet | News</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; cursor: pointer; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; 
            -webkit-font-smoothing: antialiased;
            transition: opacity 0.3s ease;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #111; border-radius: 12px; border: 1px solid #222; margin: 10px 0 25px 0; }
        .logo { font-size: 20px; font-weight: 900; color: #fff; text-decoration: none; letter-spacing: -0.5px; }
        .live { color: #ff0000; font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 5px; border: 1px solid #ff0000; padding: 3px 10px; border-radius: 8px; }
        .dot { width: 7px; height: 7px; background: #ff0000; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        .t-label { color: #ff0000; font-size: 11px; font-weight: 800; margin-left: 10px; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .slider-box { display: flex; overflow-x: auto; gap: 15px; padding: 0 5px 25px 5px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .slider-box::-webkit-scrollbar { display: none; }
        
        .round-card { flex: 0 0 85px; text-align: center; transition: transform 0.2s; }
        .round-card:active { transform: scale(0.85); } 
        .round-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #ff0000; padding: 2px; }

        .card-link { display: block; margin-bottom: 25px; text-decoration: none; position: relative; transition: transform 0.2s; }
        .card-link:active { transform: scale(0.96); } 
        
        .main-card { background: #111; border-radius: 16px; overflow: hidden; border: 1px solid #222; }
        .main-img { width: 100%; height: 210px; object-fit: cover; }
        .main-text { padding: 18px; position: relative; }
        .main-title { font-size: 19px; font-weight: 700; color: #fff; line-height: 1.35; display: block; padding-right: 45px; }
        .tag { color: #ff0000; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 6px; display: block; }

        .share-btn { position: absolute; right: 15px; bottom: 18px; background: #fff; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; transition: transform 0.2s; }
        .share-btn:active { transform: scale(1.2); }
        .share-btn svg { width: 18px; height: 18px; fill: #000; }

        .ad-box { background: #080808; border: 1px dashed #222; border-radius: 12px; margin-bottom: 30px; padding: 15px; text-align: center; min-height: 250px; display: flex; align-items: center; justify-content: center; color: #333; font-size: 10px; letter-spacing: 2px; }

        .about-sec { background: #0a0a0a; border-radius: 12px; padding: 20px; margin: 40px 5px 20px 5px; border: 1px solid #1a1a1a; text-align: center; }
        .footer { padding: 30px 0 50px 0; text-align: center; border-top: 1px solid #111; }
        .footer-logo { font-weight: 800; color: #444; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body ontouchstart=""> 
    <div class="header">
        <a href="#" class="logo">CASINInet</a>
        <div class="live"><div class="dot"></div> LIVE</div>
    </div>

    <div class="t-label">Trending Stories</div>
    <div class="slider-box" id="s"></div>

    <div id="m"></div>

    <div class="about-sec">
        <div class="about-title" style="color:#fff; font-size:13px; font-weight:800; text-transform:none;">About CASINInet</div>
        <p style="color:#777; font-size:12px; line-height:1.6; margin:8px 0 0 0;">Digital media destination for real-time updates.</p>
    </div>

    <div class="footer">
        <div class="footer-logo">CASINInet â€¢ 2026</div>
    </div>

    <script>
        const h = () => { if (navigator.vibrate) navigator.vibrate(15); };
        
        async function share(e, title, id) {
            e.stopPropagation(); h();
            try { 
                await navigator.share({ 
                    title: title, 
                    url: window.location.origin + '/article.html?id=' + id 
                }); 
            } catch (err) { console.log("Share failed"); }
        }

        function go(id) { 
            h(); 
            document.body.style.opacity = "0";
            setTimeout(() => { window.location.href = `article.html?id=${id}`; }, 200); 
        }

        async function load() {
            try {
                const r = await fetch('data.json'); 
                const d = await r.json();

                const trending = d.filter(x => x.type === "trending").slice(0, 5);
                document.getElementById('s').innerHTML = trending.map(n => `
                    <div class="round-card" onclick="go(${n.id})">
                        <img src="${n.img}" class="round-img">
                        <div style="font-size:9px; color:#777; font-weight:600; margin-top:8px;">${n.headline.substring(0,10)}..</div>
                    </div>`).join('');

                const main = d.filter(x => x.type === "main").slice(0, 5);
                document.getElementById('m').innerHTML = main.map((n, i) => {
                    let html = `
                    <div class="card-link" onclick="go(${n.id})">
                        <div class="main-card">
                            <img src="${n.img}" class="main-img">
                            <div class="main-text">
                                <span class="tag">${n.tag}</span>
                                <span class="main-title">${n.headline}</span>
                            </div>
                        </div>
                        <div class="share-btn" onclick="share(event, '${n.headline}', ${n.id})">
                            <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
                        </div>
                    </div>`;
                    if ((i + 1) % 2 === 0) html += `<div class="ad-box">ADVERTISEMENT</div>`;
                    return html;
                }).join('');
            } catch (e) { console.log("JSON Error"); }
        }
        load();
    </script>
</body>
</html>
