<script>
    let allMainNews = [];     
    let visibleCount = 12;    // PC grid fix karne ke liye 12 cards shuruat mein
    const step = 9;            
    let isLoading = false;     
    let isRelatedBoxAdded = false; // Fix: Variable defined here

    // Vibration on touch
    const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

    // Share Function
    async function share(e, title, id) {
        e.stopPropagation(); 
        h();
        const shareUrl = window.location.origin + '/news-' + id + '.html?v=' + Math.floor(Math.random() * 100);
        try { 
            await navigator.share({ 
                title: 'CN NEWS', 
                text: 'üî• ' + title, 
                url: shareUrl 
            }); 
        } catch (err) { console.log("Share cancelled"); }
    }

    // Navigation function
    function go(id) { 
        h(); 
        document.body.style.opacity = "0";
        setTimeout(() => { window.location.href = `news-${id}.html`; }, 250); 
    }
  
    // Skeleton Loader
    function showSkeletons() {
        const container = document.getElementById('m');
        let skeletonHtml = '';
        for (let i = 0; i < 6; i++) { 
            skeletonHtml += `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-img" style="height:140px; margin-bottom:10px;"></div>
                    <div class="skeleton skeleton-text" style="height:20px; width:80%; margin-bottom:10px;"></div>
                    <div class="skeleton skeleton-text short" style="height:20px; width:50%;"></div>
                </div>`;
        }
        container.innerHTML = skeletonHtml;
    }

    function renderNews(isInitial = false) {
        const container = document.getElementById('m');
        const start = isInitial ? 0 : visibleCount - step;
        const newsToShow = allMainNews.slice(start, visibleCount);
        
        newsToShow.forEach((n, index) => {
            // Normal Card HTML
            let cardHtml = `
            <div class="card-link" onclick="go(${n.id})">
                <div class="main-card">
                    <img src="${n.img}" class="main-img" loading="lazy" style="height:135px;">
                    <div class="main-text">
                        <span class="tag">${n.tag}</span>
                        <span class="main-title">${n.headline}</span>
                    </div>
                </div>
                <div class="share-btn" onclick="share(event, '${n.headline.replace(/'/g, "\\'")}', ${n.id})">
                    <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
                </div>
            </div>`;

            container.insertAdjacentHTML('beforeend', cardHtml);

            // Related Box at 10th card position
            let currentTotal = container.querySelectorAll('.card-link').length;
            if (currentTotal === 8 && !isRelatedBoxAdded) {
                let relatedBox = `
                <div class="inline-related-box" style="grid-column: 1 / -1; margin: 15px 0;">
                    <a href="https://casininet.com/news-115.html" class="article-card" style="text-decoration:none; display:flex; align-items:center; gap:12px; background:#111; border:1px solid #222; border-radius:12px; padding:12px;">
                        <img src="https://i.postimg.cc/k4Jwfw6n/Screenshot-2026-01-20-11-40-54-75-99c04817c0de5652397fc8b56c3b3817.jpg" style="width:80px; height:60px; object-fit:cover; border-radius:6px;">
                        <div>
                            <span style="color:red; font-size:10px; font-weight:bold; display:block; margin-botton:6px;">Most Viewed</span>
                            <div style="font-size:14px; color:#fff; font-weight:600;">‡§¨‡§ø‡§ú‡•ã‡§≤‡§ø‡§Ø‡§æ ‡§∏‡•ç‡§™‡•á‡§∂‡§≤ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü: ‡§∏‡•à‡§Ç‡§°‡§∏‡•ç‡§ü‡•ã‡§® ‡§Æ‡§æ‡§á‡§®‡§ø‡§Ç‡§ó ‡§ï‡•Ä ‡§ö‡§Æ‡§ï ‡§Ø‡§æ ‡§¨‡•Å‡§ù‡§§‡§æ ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø?</div>
                        </div>
                    </a>
                </div>`;
                container.insertAdjacentHTML('beforeend', relatedBox);
                isRelatedBoxAdded = true; 
            }

         
            if (isInitial && index === 3) {
                let prcha = `
                <div style="grid-column: 1 / -1; margin: 15px 0; width: 100%;">
                    <img src="https://raw.githubusercontent.com/jeevrajdhakar1-hub/casininet-site/refs/heads/main/images/prcha.gif" 
                         style="width: 100%; height: 200px; border-radius: 12px; display: block; border: 1px solid #222;">
                </div>`;
                container.insertAdjacentHTML('beforeend', prcha);
            }
        });
    }

    async function load() {
        isRelatedBoxAdded = false; 
        showSkeletons(); 
        try {
            const r = await fetch('data.json?v=' + new Date().getTime()); 
            const d = await r.json();
            allMainNews = d.filter(x => x.type === "main").reverse();
            
            setTimeout(() => { 
                document.getElementById('m').innerHTML = ""; 
                renderNews(true); 
            }, 600);
        } catch (e) { 
            console.error("Data Load Error"); 
            document.getElementById('m').innerHTML = "<p style='text-align:center;color:#444;'>Network error. Please refresh.</p>";
        }
    }

    // Infinite Scroll
    window.onscroll = function() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
            if (visibleCount < allMainNews.length && !isLoading) {
                isLoading = true;
                visibleCount += step;
                renderNews();
                setTimeout(() => { isLoading = false; }, 500); 
            }
        }
    };

    window.addEventListener("pageshow", () => { document.body.style.opacity = "1"; });
    load();
</script>
