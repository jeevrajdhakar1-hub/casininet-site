<!DOCTYPE html>
<html>
<head>
    <title>CASININET</title>
    <style>
        body {
            background-color: #333333; /* Dark background to pop the box */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "MS Sans Serif", Geneva, sans-serif;
        }

        /* Classic Windows-style Window Box */
        .window {
            background-color: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            width: 450px;
            padding: 2px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
        }

        /* Blue Title Bar */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 3px 10px;
            font-weight: bold;
            font-size: 13px;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
            background-color: #c0c0c0;
            color: #000;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            border-bottom: 3px solid #000;
            display: inline-block;
        }

        .status {
            font-size: 14px;
            margin-top: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        hr {
            border: 0;
            border-top: 1px solid #808080;
            border-bottom: 1px solid #ffffff;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>CASININET.EXE</span>
            <span>[X]</span>
        </div>
        <div class="content">
            <div class="logo">CASININET</div>
            <br>
            <div class="status">SYSTEM UNDER CONSTRUCTION</div>
            <hr>
            <p style="font-size: 12px;">PLEASE STAND BY... EST. 2025</p>
        </div>
    </div>

</body>
</html>
