<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casininet - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            color: gold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid gold;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 30px;
            margin-top: 30px;
            font-size: 0.9rem;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CASININET</h1>
        <div class="loader"></div>
        <p>Hum apni website ko aur behtar bana rahe hain.</p>
        <p><strong>Site Under Maintenance</strong></p>
        <div class="status">Jald hi wapas aayenge!</div>
    </div>
</body>
</html>
