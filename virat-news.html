<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Virat Kohli News | CASINInet</title>

    <meta property="og:type" content="article">
    <meta property="og:title" content="Virat Kohli News | CASINInet">
    <meta property="og:description" content="Click here to read the full trending story on CASINInet.">
    <meta property="og:image" content="https://picsum.photos/1200/630?random=10">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        /* 1. SEAMLESS BLEND & ZOOM EFFECT */
        .hero-section { 
            position: relative; 
            width: 100%; 
            height: 65vh; 
            background: #000; 
            overflow: hidden; 
            /* Photo ko niche se gayab (fade) karne ke liye */
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%); 
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%); 
        }

        .hero-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            filter: brightness(0.9); 
            transform-origin: center top; 
            transition: transform 0.1s ease-out; 
            will-change: transform; 
        }

        .hero-overlay { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 60%; 
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.8) 75%, #000 100%); 
            z-index: 2; 
        }

        /* 2. CONTENT CONTAINER - LINE MITANE KE LIYE */
        .content-container { 
            position: relative; 
            margin-top: -80px; 
            padding: 0 24px; 
            z-index: 10; 
            background: #000; 
            min-height: 100vh; 
            /* Ye shadow line ko puri tarah mita degi */
            box-shadow: 0 -40px 60px 10px #000; 
        }

        .close-btn { position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(0, 0, 0, 0.5); -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; color: #fff; text-decoration: none; font-size: 20px; border: 1px solid rgba(255,255,255,0.1); }

        .art-tag { display: inline-block; background: #ff3b30; color: #fff; padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin: 50px 0 15px 0; }
        .art-headline { font-size: 34px; font-weight: 800; line-height: 1.1; letter-spacing: -1.2px; margin-bottom: 25px; }
        
        /* 3. APPLE CLICK ANIMATION FIX */
        .share-trigger { 
            background: #fff; 
            color: #000; 
            padding: 15px 45px; 
            border-radius: 35px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            display: inline-block; 
            transition: transform 0.1s cubic-bezier(0, 0, 0.2, 1); 
            user-select: none;
            -webkit-user-select: none;
        }

        .share-trigger:active { 
            transform: scale(0.92) !important; 
            background: #f0f0f0;
        }

        .article-body { font-size: 19px; line-height: 1.8; color: #d1d1d6; word-wrap: break-word; }
        .premium-ad { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 16px; margin: 35px 0; padding: 20px; min-height: 250px; text-align: center; display: flex; align-items: center; justify-content: center; color: #333; font-size: 12px; }
    </style>
</head>
<body ontouchstart=""> <div id="dynamic-article"></div>
    <a href="index.html" class="close-btn">âœ•</a>

    <script>
        // Haptic feedback function
        const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

        async function fetchArticle() {
            const artId = 106; // Apni ID check kar lena
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const article = data.find(item => item.id == artId);

                if (article) {
                    document.getElementById('dynamic-article').innerHTML = `
                        <div class="hero-section">
                            <img src="${article.img}" class="hero-img">
                            <div class="hero-overlay"></div>
                        </div>
                        <div class="content-container">
                            <span class="art-tag">${article.tag || 'TRENDING'}</span>
                            <h1 class="art-headline">${article.headline}</h1>
                            
                            <div class="premium-ad">ADVERTISEMENT</div>

                            <div class="article-body">${article.content}</div>
                            
                            <div style="text-align: center; margin: 40px 0;">
                                <div class="share-trigger" onclick="hShare('${article.headline.replace(/'/g, "\\'")}')">Share Story</div>
                            </div>
                            
                            <div class="premium-ad">SPONSORED</div>
                            <div style="text-align: center; padding: 40px 0; font-size: 12px; font-weight: 700; color: #333;">CASINInet â€¢ 2026</div>
                        </div>
                    `;
                }
            } catch (err) { console.error("Error"); }
        }

        function hShare(t) { 
            h(); 
            const sData = { title: t, text: 'ðŸ”¥ ' + t, url: window.location.href };
            if (navigator.share) {
                navigator.share(sData).catch(() => {});
            } else {
                window.location.href = "whatsapp://send?text=" + encodeURIComponent(sData.text + " " + sData.url);
            }
        }

        // Apple style Parallax Zoom
        window.onscroll = () => {
            const img = document.querySelector('.hero-img');
            if (img) {
                let s = window.pageYOffset;
                if (s >= 0) { 
                    let zoom = 1 + (s / 1500); 
                    let stretch = 1 + (s / 1000); 
                    img.style.transform = `scale(${zoom}, ${stretch})`; 
                    img.style.opacity = `${1 - s/800}`; 
                }
            }
        };

        fetchArticle();
    </script>
</body>
</html>
