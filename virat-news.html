<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Virat Kohli News | CASINInet</title>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Layout & STRETCH IMAGE Feature */
        .hero-section { position: relative; width: 100%; height: 60vh; background: #000; overflow: hidden; -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%); }
        
        .hero-img { 
            width: 100%; 
            height: 100%; 
            object-fit: fill; /* YEH HAI STRETCH FEATURE: fill se image poori stretch hogi */
            display: block;
        }

        .close-btn { position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; color: #fff; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); }
        .content-container { position: relative; margin-top: -60px; padding: 0 24px; z-index: 10; background: #000; }
        
        /* Premium Typography */
        .art-tag { display: inline-block; background: #ff3b30; color: #fff; padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase; }
        .art-headline { font-size: 38px; font-weight: 900; line-height: 1.05; margin-bottom: 25px; letter-spacing: -1.5px; }
        .article-body { font-size: 19px; line-height: 1.7; color: #d1d1d6; }

        /* Share Button & Animation */
        .share-trigger { background: #fff; color: #000; padding: 16px 50px; border-radius: 35px; font-weight: 800; cursor: pointer; display: inline-block; margin: 30px 0; transition: transform 0.1s ease; }
        .share-trigger:active { transform: scale(0.92); background: #f2f2f7; }

        /* Ad Slots */
        .ad-slot { width: 100%; background: #0a0a0a; margin: 25px 0; text-align: center; border-top: 0.5px solid #1c1c1e; border-bottom: 0.5px solid #1c1c1e; padding: 10px 0; }
        .ad-label { font-size: 9px; color: #48484a; letter-spacing: 1px; margin-bottom: 8px; display: block; }
    </style>
</head>
<body> 
    <div id="dynamic-article"></div>
    <a href="index.html" class="close-btn">âœ•</a>

    <script>
async function fetchArticle() {
    const artId = 106; 
    try {
        const response = await fetch('data.json?v=' + new Date().getTime());
        const data = await response.json();
        const article = data.find(item => item.id == artId);
        
        if (article) {
            const safeTitle = article.headline.replace(/'/g, "\\'"); 
            document.getElementById('dynamic-article').innerHTML = `
                <div class="hero-section">
                    <img src="${article.img}" class="hero-img">
                </div>
                <div class="content-container">
                    <div class="ad-slot"><span class="ad-label">ADVERTISEMENT</span><div id="ad-top"></div></div>
                    <span class="art-tag">${article.tag || 'TRENDING'}</span>
                    <h1 class="art-headline">${article.headline}</h1>
                    <div class="article-body">${article.content}</div>
                    <div class="ad-slot"><span class="ad-label">SPONSORED</span><div id="ad-mid"></div></div>
                    <div style="text-align:center;">
                        <div class="share-trigger" onclick="hShare('${safeTitle}')">Share Story</div>
                    </div>
                    <div class="ad-slot"><span class="ad-label">PROMOTED</span><div id="ad-bottom"></div></div>
                    <div style="text-align:center; padding: 40px 0; color:#48484a; font-size:11px; font-weight:600;">CASINInet â€¢ 2026</div>
                </div>
            `;
        }
    } catch (err) { console.error("Error loading news"); }
}

function hShare(t) {
    const sData = {
        title: t,
        text: 'ðŸ”¥ Check out the full story here:', 
        url: 'https://casininet.com/virat-news.html' 
    };
    if (navigator.share) {
        navigator.share(sData).catch(() => {
            window.location.href = "whatsapp://send?text=" + encodeURIComponent(sData.text + " " + sData.url);
        });
    } else {
        window.location.href = "whatsapp://send?text=" + encodeURIComponent(sData.text + " " + sData.url);
    }
}
fetchArticle(); 
    </script>
</body>
</html>
