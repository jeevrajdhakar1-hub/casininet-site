<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CASINInet | Trending</title>


    <style>
    :root {
        --bg: #000000;
        --card: #121212;
        --text: #ffffff;
        --dim: #b0b0b0;
    }

    body {
        margin: 0; padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: -apple-system, sans-serif;
    }

    /* Hero Section with Blend Effect */
    .hero-section {
        position: relative;
        width: 100%;
        height: 420px;
        background: #000;
        overflow: hidden;
    }

    .hero-img {
        width: 100%; height: 100%;
        object-fit: cover;
    }

    /* The "Blend" Gradient */
    .hero-section::after {
        content: '';
        position: absolute;
        bottom: 0; left: 0;
        width: 100%; height: 160px;
        background: linear-gradient(to bottom, transparent, var(--bg));
    }

    /* Content Area */
    .content-container {
        position: relative;
        z-index: 2;
        margin-top: -50px;
        background: var(--bg);
        padding: 25px;
        border-radius: 35px 35px 0 0;
    }

    .art-tag {
        color: #ff3e3e;
        font-size: 12px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .art-headline {
        font-size: 32px;
        margin: 15px 0;
        line-height: 1.2;
    }

    .article-body {
        font-size: 18px;
        line-height: 1.7;
        color: var(--dim);
    }

    /* Premium Share Button */
    .share-container { margin-top: 40px; }
    
    .share-trigger {
        width: 100%;
        background: #ffffff;
        color: #000000;
        border: none;
        padding: 18px;
        border-radius: 18px;
        font-size: 18px;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(255,255,255,0.05);
        transition: 0.2s;
    }

    .share-trigger:active { transform: scale(0.95); }

    .close-btn {
        position: fixed; top: 20px; right: 20px; z-index: 99;
        background: rgba(255,255,255,0.1);
        color: white; width: 40px; height: 40px;
        border-radius: 50%; display: flex;
        align-items: center; justify-content: center;
        text-decoration: none; backdrop-filter: blur(10px);
    }
</style>

<script>
    // 1. Haptic Vibration
    const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

    // 2. Load Content from JSON
    async function loadTrendingStory() {
        const params = new URLSearchParams(window.location.search);
        const newsId = params.get('id');
        if(!newsId) return;

        try {
            const r = await fetch('data.json?v=' + Date.now());
            const d = await r.json();
            const n = d.find(x => x.id == newsId);

            if (n) {
                // Update Page Data
                document.title = "CASINInet | " + n.headline;
                document.getElementById('parallax-img').src = n.img;
                document.getElementById('main-tag').innerText = n.tag || "Trending";
                document.getElementById('main-headline').innerText = n.headline;
                document.getElementById('main-content').innerHTML = n.content;
                
                // Set Share Click
                document.getElementById('shareBtn').onclick = () => hShare(n.headline);
            }
        } catch (e) { console.error("Data Error"); }
    }

    // 3. Share Function
    async function hShare(t) { 
        h(); 
        if (navigator.share) {
            try {
                await navigator.share({ 
                    title: t, 
                    text: 'ðŸ”¥ ' + t + '\n\nRead on CASINInet:',
                    url: window.location.href 
                });
            } catch (err) { console.log("Share failed"); }
        }
    }

    // 4. Parallax Effect
    window.onscroll = () => {
        const img = document.getElementById('parallax-img');
        let s = window.pageYOffset;
        if (s <= 400) {
            img.style.transform = `translateY(${s * 0.3}px)`;
        }
    };

    // Run on start
    loadTrendingStory();
</script>
    
</body>
</html>
