<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CASINInet | Trending</title>

    <style>
        :root { --bg: #000000; --text: #ffffff; --dim: #b0b0b0; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow-x: hidden; }

        /* Image Blend Effect */
        .hero-section { position: relative; width: 100%; height: 420px; background: #000; overflow: hidden; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-section::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 160px; 
            background: linear-gradient(to bottom, transparent, var(--bg)); 
        }

        /* Content Area */
        .content-container { position: relative; z-index: 2; margin-top: -50px; background: var(--bg); padding: 25px; border-radius: 35px 35px 0 0; }
        .art-tag { color: #ff3e3e; font-size: 12px; font-weight: 800; text-transform: uppercase; }
        .art-headline { font-size: 32px; margin: 15px 0; line-height: 1.2; font-weight: 800; }
        .article-body { font-size: 18px; line-height: 1.7; color: var(--dim); }

        /* Exact Screenshot Share Button */
        .share-container { margin: 40px 0; display: flex; justify-content: center; }
        .share-trigger {
            background: #ffffff; color: #000000; border: none;
            padding: 12px 45px; border-radius: 50px; /* Pill Shape */
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1); transition: 0.2s;
        }
        .share-trigger:active { transform: scale(0.95); }

        .close-btn {
            position: fixed; top: 20px; right: 20px; z-index: 99;
            background: rgba(255,255,255,0.1); color: white; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-decoration: none; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }

        .micro-footer { text-align: center; color: #444; font-size: 12px; padding: 40px 0; }
    </style>
</head>
<body>
    
    <a href="index.html" class="close-btn">âœ•</a>

    <div class="hero-section">
        <img src="" class="hero-img" id="parallax-img">
    </div>

    <div class="content-container">
        <span class="art-tag" id="main-tag">Loading...</span>
        <h1 class="art-headline" id="main-headline"></h1>
        
        <div class="article-body" id="main-content">
            </div>
        
        <div class="share-container">
            <button class="share-trigger" id="shareBtn">Share Story</button>
        </div>
        
        <div class="micro-footer">CASINInet â€¢ 2026</div>
    </div>

    <script>
        const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

        async function loadTrendingStory() {
            const params = new URLSearchParams(window.location.search);
            const newsId = params.get('id');
            if(!newsId) return;

            try {
                const r = await fetch('data.json?v=' + Date.now());
                const d = await r.json();
                const n = d.find(x => x.id == newsId);

                if (n) {
                    document.title = "CASINInet | " + n.headline;
                    document.getElementById('parallax-img').src = n.img;
                    document.getElementById('main-tag').innerText = n.tag || "Trending";
                    document.getElementById('main-headline').innerText = n.headline;
                    document.getElementById('main-content').innerHTML = n.content;
                    document.getElementById('shareBtn').onclick = () => hShare(n.headline);
                }
            } catch (e) { console.error("Data Error"); }
        }

        async function hShare(t) { 
            h(); 
            if (navigator.share) {
                try {
                    await navigator.share({ 
                        title: t, 
                        text: 'ðŸ”¥ ' + t + '\n\nRead more on CASINInet:',
                        url: window.location.href 
                    });
                } catch (err) { console.log("Share failed"); }
            }
        }

        window.onscroll = () => {
            const img = document.getElementById('parallax-img');
            let s = window.pageYOffset;
            if (s <= 400) { img.style.transform = `translateY(${s * 0.3}px)`; }
        };

        loadTrendingStory();
    </script>
</body>
</html>
