<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Article | CASINInet</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        .close-btn { position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(0, 0, 0, 0.5); -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; color: #fff; text-decoration: none; font-size: 20px; border: 1px solid rgba(255,255,255,0.1); }

        /* PURE BOTTOM BLEND */
        .hero-section { 
            position: relative; 
            width: 100%; 
            height: 60vh; 
            background: #000; 
            overflow: hidden;
            /* Only Bottom Masking - Sides are now 100% sharp and clear */
            -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
        }
        
        .hero-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); transition: transform 0.1s linear; }

        .hero-overlay { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 50%; 
            /* Multi-stage Bottom Gradient */
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0,0,0,0.5) 70%, 
                rgba(0,0,0,0.9) 90%, 
                #000 100%); 
            z-index: 2;
        }

        .content-container { 
            position: relative; 
            margin-top: -70px; /* Perfect overlap to hide the joint */
            padding: 0 24px; 
            z-index: 10; 
            background: #000; 
            border-radius: 0; 
            min-height: 100vh;
            /* Bottom shadow to ensure zero visible line */
            box-shadow: 0 -30px 50px 5px #000;
        }

        .art-tag { display: inline-block; background: #ff3b30; color: #fff; padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin: 50px 0 15px 0; }
        .art-headline { font-size: 34px; font-weight: 800; line-height: 1.1; letter-spacing: -1.2px; margin-bottom: 25px; }

        .premium-ad { display: flex !important; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a !important; border: 1px solid #1a1a1a !important; border-radius: 16px; margin: 35px 0; padding: 20px; min-height: 200px !important; width: 100%; }
        .ad-meta { font-size: 9px; color: #444; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; font-weight: 600; }
        .article-body { font-size: 19px; line-height: 1.8; color: #d1d1d6; word-wrap: break-word; }
        
        .share-container { margin: 40px 0; text-align: center; }
        .share-trigger { background: #fff; color: #000; padding: 15px 45px; border-radius: 35px; font-weight: 700; font-size: 16px; cursor: pointer; border: none; }
        .micro-footer { text-align: center; padding: 40px 0; border-top: 1px solid #111; margin-top: 30px; }
        .footer-brand { font-size: 12px; font-weight: 700; color: #333; text-decoration: none; }
    </style>
</head>
<body>
    <div id="dynamic-article"></div>
    <a href="index.html" class="close-btn">✕</a>

    <script>
        window.onscroll = () => {
            const img = document.querySelector('.hero-img');
            if (img) {
                let s = window.pageYOffset;
                if (s >= 0) { 
                    img.style.transform = `scale(${1 + s/3000})`; 
                    img.style.opacity = `${1 - s/1000}`; 
                }
            }
        };

        async function fetchArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const artId = urlParams.get('id');
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const article = data.find(item => item.id == artId);
                if (article) {
                    let content = article.content || "";
                    let ad1 = `<section class="premium-ad"><span class="ad-meta">Ad Slot 1</span></section>`;
                    let ad2 = `<section class="premium-ad"><span class="ad-meta">Ad Slot 2</span></section>`;
                    let ad3 = `<section class="premium-ad" style="min-height:150px !important;"><span class="ad-meta">Ad Slot 3</span></section>`;
                    
                    let mid = Math.floor(content.length / 2);
                    let splitAt = content.indexOf(' ', mid);
                    if(splitAt === -1) splitAt = mid;

                    let part1 = content.substring(0, splitAt);
                    let part2 = content.substring(splitAt);

                    document.getElementById('dynamic-article').innerHTML = `
                        <div class="hero-section">
                            <img src="${article.img}" class="hero-img">
                            <div class="hero-overlay"></div>
                        </div>
                        <div class="content-container">
                            <span class="art-tag">${article.tag}</span>
                            <h1 class="art-headline">${article.headline}</h1>
                            ${ad1}
                            <div class="article-body">${part1}${ad2}${part2}</div>
                            <div class="share-container">
                                <div class="share-trigger" onclick="hShare('${article.headline}')">Share Story</div>
                            </div>
                            ${ad3}
                            <div class="micro-footer"><div class="footer-brand">CASINInet • 2026</div></div>
                        </div>
                    `;
                }
            } catch (err) { console.error("Error"); }
        }

        function hShare(t) { 
            if (navigator.vibrate) navigator.vibrate(12);
            if (navigator.share) {
                navigator.share({ title: t, url: window.location.href }).catch(() => {});
            }
        }
        fetchArticle();
    </script>
</body>
</html>
