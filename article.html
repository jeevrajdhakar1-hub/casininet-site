<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CASINInet | News Article</title>

    <meta property="og:type" content="article">
    <meta property="og:title" content="CASINInet | Breaking News Story">
    <meta property="og:description" content="Click here to read the full trending story on CASINInet.">
    <meta property="og:image" content="https://picsum.photos/1200/630?random=10">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        /* Close Button */
        .close-btn { position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(0, 0, 0, 0.5); -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; color: #fff; text-decoration: none; font-size: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Hero Section */
        .hero-section { 
    position: relative; 
    width: 100%; 
    height: 70vh; 
    background: #000; 
    overflow: hidden;
    /* Ye line photo ko niche se fade karegi */
    -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
    mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            }
        .hero-img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    filter: brightness(0.85); 
    will-change: transform;
            }
        .hero-overlay { 
    position: absolute; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    height: 50%; 
    background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8) 70%, #000 100%); 
    z-index: 2; 
        }
        
        .content-container { 
    position: relative; 
    margin-top: -120px; /* Thoda zyada upar khicha taaki blend ho jaye */
    padding: 20px 24px; 
    z-index: 10; 
    background: #000; 
    /* Ek halka sa shadow upar ki taraf taaki merge seamless ho */
    box-shadow: 0px -50px 50px 20px #000; 
        }
        .art-tag { display: inline-block; background: #ff3b30; color: #fff; padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin: 30px 0 15px 0; }
        .art-headline { font-size: 32px; font-weight: 800; line-height: 1.2; letter-spacing: -0.5px; margin-bottom: 20px; }
        
        /* Ads Styling */
        .premium-ad { display: flex !important; align-items: center; justify-content: center; background: #0a0a0a !important; border: 1px solid #1a1a1a !important; border-radius: 12px; margin: 25px 0; min-height: 250px; width: 100%; overflow: hidden; }
        
        .article-body { font-size: 18px; line-height: 1.7; color: #e5e5ea; }
        
        /* Buttons & Footer */
        .share-container { margin: 40px 0; text-align: center; }
        .share-trigger { background: #fff; color: #000; padding: 16px 50px; border-radius: 50px; font-weight: 700; font-size: 16px; cursor: pointer; border: none; transition: 0.2s; }
        .share-trigger:active { transform: scale(0.95); }
        .micro-footer { text-align: center; padding: 40px 0; border-top: 1px solid #1c1c1e; margin-top: 30px; font-size: 12px; color: #48484a; }
    </style>
</head>
<body>
    
    <a href="index.html" class="close-btn">âœ•</a>
    <div id="dynamic-article">
        </div>

    <script>
        // Haptic feedback function
        const h = () => { if (navigator.vibrate) navigator.vibrate(15); };

        // Parallax Effect for Image
        window.onscroll = () => {
            const img = document.querySelector('.hero-img');
            if (img) {
                let s = window.pageYOffset;
                if (s >= 0) { 
                    img.style.transform = `scale(${1 + (s / 2000)}) translateY(${s/4}px)`; 
                }
            }
        };

        // Ad Loading Logic
        function loadAd(containerId) {
            const box = document.getElementById(containerId);
            if(!box) return;
            const s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = "https://pl28419127.effectivegatecpm.com/1dd72f211aefd488e56f759ff509152a/invoke.js";
            const div = document.createElement('div');
            div.id = "container-1dd72f211aefd488e56f759ff509152a";
            box.appendChild(s);
            box.appendChild(div);
        }

        async function fetchArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const artId = urlParams.get('id') || "1"; // Default to 1 if no ID
            
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                const article = data.find(item => item.id == artId);

                if (article) {
                    let content = article.content || "";
                    let mid = Math.floor(content.length / 2);
                    let splitAt = content.indexOf(' ', mid);
                    let part1 = content.substring(0, splitAt);
                    let part2 = content.substring(splitAt);

                            
            document.getElementById('dynamic-article').innerHTML = `
                <div class="hero-section">
                    <img src="${article.img}" class="hero-img">
                    <div class="hero-overlay"></div>
                </div>
                <div class="content-container">
                    <span class="art-tag" style="margin-top: 60px; display: inline-block;">${article.tag}</span>
                    <h1 class="art-headline">${article.headline}</h1>
                    
                    <div id="ad-top" class="premium-ad"></div>

                    <div class="article-body">
                        ${part1}
                        <div id="ad-mid" class="premium-ad"></div>
                        ${part2}
                    </div>
                    
                    <div class="share-container">
                        <button class="share-trigger" onclick="hShare('${article.headline.replace(/'/g, "\\'")}')">Share Story</button>
                    </div>
                    
                    <div id="ad-bottom" class="premium-ad"></div>
                    <div class="micro-footer">CASINInet â€¢ 2026</div>
                </div>
            `;
                    
                    // Delay ads for better loading performance
                    setTimeout(() => loadAd('ad-top'), 200);
                    setTimeout(() => loadAd('ad-mid'), 800);
                    setTimeout(() => loadAd('ad-bottom'), 1500);
                }
            } catch (err) { 
                console.error("Error loading article:", err); 
            }
        }

        async function hShare(t) { 
            h(); 
            if (navigator.share) {
                try {
                    await navigator.share({ 
                        title: t, 
                        text: 'ðŸ”¥ ' + t + '\n\nRead more on CASINInet:',
                        url: window.location.href 
                    });
                } catch (err) {}
            }
        }

        fetchArticle();
    </script>
</body>
</html>
