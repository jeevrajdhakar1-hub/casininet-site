<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News | CASININET</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding: 0; line-height: 1.6; opacity: 0; transform: translateY(15px); animation: pageIn 0.3s forwards ease-out; }
        @keyframes pageIn { to { opacity: 1; transform: translateY(0); } }
        .nav { background: #111; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; border-bottom: 1px solid #222; }
        .back { color: #ff0000; text-decoration: none; font-size: 25px; margin-right: 15px; }
        .container { padding: 20px; }
        .title { font-size: 24px; font-weight: 800; margin: 15px 0; line-height: 1.3; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 20px; border: 1px solid #333; background: #1a1a1a; }
        .content { color: #ccc; font-size: 18px; white-space: pre-wrap; margin-bottom: 20px; }
        .ad-slot { background: #0a0a0a; border: 1px dashed #333; border-radius: 15px; margin: 25px 0; padding: 20px; text-align: center; min-height: 250px; display: flex; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav"><a href="index.html" class="back" onclick="h()">‚Üê</a> <b>CASININET</b></div>
    <div class="container">
        <div class="ad-slot" style="min-height:100px; margin-top:0;">ADVERTISEMENT TOP</div>
        <div id="art"></div>
        <div class="ad-slot">ADVERTISEMENT BOTTOM</div>
    </div>
    <script>
        const h = () => { if (navigator.vibrate) navigator.vibrate(15); };
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            const r = await fetch('data.json'); const d = await r.json();
            const n = d.find(x => x.id == id);
            if(n) {
                let splitPoint = Math.floor(n.desc.length / 2);
                let firstHalf = n.desc.substring(0, n.desc.lastIndexOf(' ', splitPoint));
                let secondHalf = n.desc.substring(firstHalf.length);
                document.getElementById('art').innerHTML = `<h1 class="title">${n.headline}</h1><img src="${n.img}" class="main-img"><div class="content">${firstHalf}</div><div class="ad-slot">ADVERTISEMENT MIDDLE</div><div class="content">${secondHalf}</div>`;
            }
        }
        load();
    </script>
</body>
</html>
